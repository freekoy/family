<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style media="screen">
  div {
    margin: 20px;
  }
</style>
<body>
  <div>
    <input type="text" name="" value="">
    <button type="button" onclick="out();">称呼</button>
    <button type="button" onclick="zero();">清空</button>
  </div>

<div>
  <button type="button" onclick="whatname('父');">父</button>
  <button type="button" onclick="whatname('母');">母</button>
  <button type="button" onclick="whatname('夫');">夫</button>
  <button type="button" onclick="whatname('妻');">妻</button>
  <button type="button" onclick="whatname('兄');">兄</button>
  <button type="button" onclick="whatname('弟');">弟</button>
  <button type="button" onclick="whatname('姐');">姐</button>
  <button type="button" onclick="whatname('妹');">妹</button>
  <button type="button" onclick="whatname('子');">子</button>
  <button type="button" onclick="whatname('女');">女</button>
</div>

<div><input type="text" name="" value=""></div>
</body>
<script type="text/javascript">
  var family = {
  父父:"爷爷",父母:"奶奶",父妻:"妈妈",父夫:"爸爸",父兄:"伯父",父弟:"叔叔",
  父子:"兄弟",父女:"姐妹",父姐:"姑母",父妹:"姑姐",
  父兄妻:"伯母",父弟妻:"婶婶",父姐夫:"姑丈",父妹夫:"姑丈",
  母兄:"大舅",母弟:"小舅",母姐:"大姨",母妹:"小姨",
  母兄妻:"大舅妈",母弟妻:"小舅妈",母姐夫:"大姨夫",母妹夫:"小姨夫",
  父兄子:"堂兄弟",父弟子:"堂兄弟",父姐子:"表兄弟",父妹子:"表兄弟",
  母兄子:"表兄弟",母弟子:"表兄弟",母姐子:"表兄弟",母妹子:"表兄弟",
  父兄女:"堂姐妹",父弟女:"堂姐妹",父姐女:"表姐妹",父妹女:"表姐妹",
  母兄女:"表姐妹",母弟女:"表姐妹",母姐女:"表姐妹",母妹女:"表姐妹",
  夫兄:"大伯子",夫弟:"小叔子",夫姐:"大姑子",夫妹:"小姑子",
  妻兄:"大舅哥",妻弟:"小舅子",妻姐:"大姨子",妻妹:"小姨子",
  夫兄子:"侄子",夫弟子:"侄子",夫姐子:"姨甥",夫妹子:"姨甥",
  夫兄女:"侄女",夫弟女:"侄女",夫姐女:"姨甥女",夫妹女:"姨甥女",
  兄子:"侄子",弟子:"侄子",姐子:"外甥",妹子:"外甥",
  妻兄子:"内侄",妻弟子:"内侄",妻姐子:"外甥",妻妹子:"外甥",
  妻兄女:"内侄女",妻弟女:"内侄女",妻姐女:"外甥女",妻妹女:"外甥女",
};//亲属关系对应
  var input = document.getElementsByTagName('input');
  input[0].value = "";//输入
  function whatname(name) {
    input[0].value += name;
  }
  function out() {
    if(family[input[0].value]) {
      input[1].value = family[input[0].value];
    }else {
      input[1].value = "亲,关系太复杂了,不会算";
    }
  }
  function zero() {
    input[0].value = "";//输入清空
    input[1].value = "";//结果清空
  }
</script>
</html>
